<div class="flex flex-col gap-4">
  <div class="flex items-center justify-between">
    <a routerLink="/agenda"
       class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium text-stone-600 dark:text-stone-400 hover:bg-stone-100 dark:hover:bg-stone-800 hover:text-stone-900 dark:hover:text-stone-100 transition-colors">
      <i class="fi fi-rr-clipboard-list text-base" aria-hidden="true"></i>
      <span>Volver a la agenda mensual</span>
    </a>
  </div>

  @if (!adminAuth.isAdmin()) {
    <p class="text-sm text-stone-500 dark:text-stone-400 rounded-lg border border-stone-200 dark:border-stone-600 bg-stone-50 dark:bg-stone-800/50 px-4 py-2">
      Vista solo lectura. Usa «Acceso administrador» en la barra superior para editar miembros y canciones.
    </p>
  }

  @if (servicioId(); as id) {
    <app-service-assignment-form [servicioId]="id" [readOnly]="!adminAuth.isAdmin()" />
  } @else {
    <div class="rounded-xl border border-stone-200 dark:border-stone-600 bg-white dark:bg-stone-800 p-8 text-center text-stone-500 dark:text-stone-400">
      <p>No se encontró el servicio.</p>
      <a routerLink="/agenda" class="mt-3 inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium text-stone-600 dark:text-stone-400 hover:bg-stone-100 dark:hover:bg-stone-800 hover:text-stone-900 dark:hover:text-stone-100 transition-colors">
        <i class="fi fi-rr-clipboard-list text-base" aria-hidden="true"></i>
        <span>Volver a la agenda mensual</span>
      </a>
    </div>
  }
</div>
